<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded shadow-md w-80">
    <h2 class="text-xl font-semibold mb-4 text-center">Sign Up</h2>
    <form id="registerForm" class="space-y-4">
      <input id="email" type="email" placeholder="Email" required class="w-full px-3 py-2 border rounded">
      <input id="password" type="password" placeholder="Password" required class="w-full px-3 py-2 border rounded">
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">Sign Up</button>
    </form>
    <p class="mt-4 text-sm text-center">Already have an account? <a href="index.html" class="text-blue-600">Login</a></p>
  </div>
</body>
</html>
